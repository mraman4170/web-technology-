<!-- 9. Create a Web page with frame tag with all attributes -->

<!DOCTYPE html>
<html>
<head>
 <title>Frame tag</title>
</head>
 <frameset rows="50%, 60%, 30%">
 <frame name="top" src="frame1.html" >
 <frame name="main" src="frame2.html">
 <frame name="bottom" src="frame3.html">
 </frameset>
</html>
